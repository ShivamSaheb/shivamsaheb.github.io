    <div class="ContactContainer">
        <div>
            <h2>From the Jump...</h2>
        </div>
        <div>
            <div>
                <form id="contact-form" class="form" action="https://formspree.io/shivamrsaheb@gmail.com" method="POST">
                    <div class="forminputs">
                        <input type="text" class="form-control" size="19" id="name" name="First Name" pattern="[A-Za-z]+"
                            placeholder="First Name*" tabindex="1" required>
                        <input type="text" class="form-control" size="24" id="name" name="Last Name" pattern="[A-Za-z]+"
                            placeholder="Last Name*" tabindex="2" required>
                    </div>
                    <div class="forminputs">
                        <input type="email" class="form-control" size="48" id="email" name="Email" placeholder="Email*"
                            tabindex="3">
                    </div>
                    <div class="forminputs">
                        <input type="text" class="form-control" size="48" id="subject" name="Subject" placeholder="Subject"
                            tabindex="4" required>
                    </div>
                    <div class="forminputs">
                        <textarea rows="5" cols="50" name="Message" class="form-control" id="message" placeholder="What would you like to say?...*"
                            tabindex="5"></textarea>
                    </div>
                    <div>
                        <button type="submit" value="Send" class="btn-start-order">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

<html class="bg">
<head>
    <title>Shivam</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/ico" href="../Extras/favicon.ico">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <section id="Site">
        <a href="../html/" class="site-link">
            <h3>SHIVAM SAHEB</h3>
        </a>
    </section>

    <header>
        <section id="Elements">
            <h3>
                <div>
                    <a id="enterButton" href="../html/about">enter</a>
                </div>
            </h3>
        </section>
    </header>

    <audio id="bgMusic" src="../Extras/PER.mp3" loop></audio>

    <script src="../js/index.js"></script>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bgMusic");

            function playAudio(e) {
                // Skip if clicked Enter button
                if (!e.target.closest("#enterButton")) {
                    audio.volume = 0.8;
                    audio.play().catch(err => console.log("Playback blocked:", err));
                    window.removeEventListener("click", playAudio);
                }
            }

            window.addEventListener("click", playAudio);
        });
    </script>
</body>
</html>

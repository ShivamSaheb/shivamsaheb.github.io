document.addEventListener('DOMContentLoaded', function() {

    // Try autoplay (will only work if browser allows)
    audio.play().catch(() => {
        console.log("Autoplay blocked â€” waiting for user click");
        // Show a button to start music
        let btn = document.createElement('button');
        btn.textContent = "Play Music";
        btn.style.cssText = "position:fixed;top:20px;left:20px;padding:10px;font-size:16px;z-index:9999;";

<!DOCTYPE html>
<html class="bg" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shivam</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../Extras/favicon.ico" type="image/ico">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css">

    <script>
        function about() {
            document.getElementsByClassName("bg")[0].setAttribute("class", "")
        }

        // Check URL parameters for countdown trigger
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const fromAbout = params.get("from") === "about";

            if (fromAbout) {
                // Redirect to root index.html for 5-second countdown
                window.location.href = "../index.html?from=about";
            }
        }
    </script>
</head>

<body>
    <!-- Site Header / Logo -->
    <section id="Site">
        <h3>
            <!-- Logo: clicking triggers countdown only if from About page -->
            <a href="../index.html?from=about">SHIVAM SAHEB</a>
        </h3>
    </section>

    <header>
        <section id="Elements">
            <h3>
                <div><a href="about.html">About</a></div>
                <div><a href="about.html">Portfolio</a></div>
                <div><a href="about.html">LinkedIn</a></div>
                <div><a href="about.html">Music</a></div>
                <div><a href="about.html">Contact</a></div>
            </h3>
        </section>
    </header>

    <!-- JS -->
    <script src="../js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .countdown {
      font-weight: bold;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>You will be redirected in <span class="countdown" id="countdown">5</span> seconds.</p>
  <p>If not, <a href="html/index.html">click here</a>.</p>

  <script>
    let seconds = 5;
    const countdownElement = document.getElementById("countdown");

    const timer = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = "html/index.html";
      }
    }, 1000);
  </script>
</body>
</html>
